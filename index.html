<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body class="light">
  <!-- https://openweathermap.org/current#data -->
  <!-- https://albinamels.github.io/Weather-App-V1/ -->
  <div class="container">

    <div class="top">
      <button class="celcius">Celcius</button>
      <button class="fahrenheit">Fahrenheit</button>
      <button class="mode">Dark Mode</button>
      <p class="location">City Name</p>
      <button class="save-location">Save my location</button>
      <h1 class="temp">0° F</h1>
      <div class="app-name">Weather App</div>
    </div>

    <div class="bottom">

      <div class="feels">
        <p class="bold">0°</p>
        <p>Feels like</p>
      </div>

      <div class="humidity">
        <p class="bold">0%</p>
        <p>Humidity</p>
      </div>

      <div class="wind">
        <p class="bold">0 miles/hr</p>
        <p>Wind speed</p>
      </div>
    </div>

    <form id="search-form">
      <input id="city-input" placeholder="search for the city...">
      <!-- <button type="submit">Submit</button> -->
    </form>    

  </div>

  <script src="script.js"></script>
</body>

</html>
